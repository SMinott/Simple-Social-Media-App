    <h1>Simple SM App:</h1>

            <form id="form">
                <label for="post">Write Your Posts Here:</label>
                <br>
                <textarea id="post" name="post" rows="20" cols="30" placeholder="Write Comment" required></textarea>
                <br>
                <!-- Why is this line necessary -->
                <div id="msg"></div>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h3>Your Comments:</h3>
            <div id="posts">
